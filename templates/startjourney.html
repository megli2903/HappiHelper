<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Sassyland</title>
</head>
<body>
    <h1>Welcome to Sassyland!</h1>
    <form method="POST">
        <label for="user_name">Enter your name:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>

        <label for="personality_type">Select your personality type:</label>
        <select id="personality_type" name="personality_type" required>
            <option value="ENFP">ENTJ</option>
            <option value="ENFP">ENFJ</option>
            <option value="ENFP">ESFJ</option>
            <option value="ENFP">ESTJ</option>
            <option value="ENFP">ENTP</option>
            <option value="ENFP">ENFP</option>
            <option value="ENFP">ESFP</option>
            <option value="ENFP">ESTP</option>
            <option value="INTJ">INTP</option>
            <option value="INTJ">INFP</option>
            <option value="INTJ">ISFP</option>
            <option value="INTJ">ISTP</option>
            <option value="INTJ">INTJ</option>
            <option value="INTJ">INFJ</option>
            <option value="INTJ">ISFJ</option>
            <option value="INTJ">ISTJ</option>
            <!-- Add more personality types here as needed -->
        </select><br><br>

        <input type="submit" value="Start Your Journey">
    </form>
</body>
</html>
