<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #ff99cc; /* Light pink background */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff66b2; /* Darker pink text */
        }

        label {
            font-weight: bold;
            color: #ff66b2; /* Darker pink text */
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff66b2; /* Darker pink border */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        img {
            max-width: 100px;
            height: auto;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #ff66b2; /* Darker pink button background */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>Get User Name</title>
</head>
<body>
    <h1>Welcome!</h1>
    
    <form method="POST">
        <label for="user_name">Enter your name:</label>
        <input type="text" id="user_name" name="user_name">
        <button type="submit">Submit</button>
    </form>

    {% if user_name %}
    <h2>Hello, {{ user_name }}!</h2>
    {% endif %}
</body>
</html>
